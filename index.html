<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PatiPop</title>
    <link href="./output.css" rel="stylesheet" />
    <script src="./script.js"></script>
  </head>
  <body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed top-0 w-full">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
          <!-- Left Side -->
          <div class="nav-sides">
            <!-- Logo -->
            <a href="index.html" class="w-30"
              ><img src="./images/PatiPop_Logo.svg" alt="PatiPop Logo"
            /></a>
            <!-- Find a Pet -->
            <div>
              <button id="findAPet-btn" class="leftSide-btn">
                <span>FIND A PET</span>
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="3"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>
              <!-- Dropdown -->
              <div id="findAPet-menu" class="leftSide-menu hidden">
                <div
                  class="flex flex-wrap md:flex-nowrap justify-center items-center md:h-20"
                >
                  <!-- Location -->
                  <div class="location-div">
                    <p class="text-sm text-center md:text-start">Location</p>
                    <p class="text-lg text-center md:text-start">Fetching...</p>
                    <div class="arrow"></div>
                  </div>

                  <div class="flex h-full w-full md:w-auto">
                    <!-- Find a Cat -->
                    <a
                      href="#"
                      class="findAPet-a"
                    >
                      <img
                        src="./images/animalIcons/cat.svg"
                        alt="Cat"
                        class="w-16 h-16 invert"
                      />
                      <span class="text-lg font-bold">Find a Cat</span>
                    </a>
                    <!-- Find a Dog -->
                    <a
                      href="#"
                      class="findAPet-a"
                    >
                      <img
                        src="./images/animalIcons/dog.svg"
                        alt="Dog"
                        class="w-16 h-16 invert"
                      />
                      <span class="text-lg font-bold">Find a Dog</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- All About -->
            <div class="hidden md:block">
              <button id="allAbout-btn" class="leftSide-btn">
                <span>ALL ABOUT</span>
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="3"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>
              <!-- Dropdown -->
              <div id="allAbout-menu" class="leftSide-menu hidden">
                <div class="flex justify-around space-x-4">
                  <a href="#" class="p-4 text-lg hover:bg-pink-600 active:bg-pink-700"
                    >About PatiPop</a
                  >
                  <!-- Dogs & Puppies -->
                  <div class="group relative">
                    <button
                      class="flex items-center space-x-1 text-lg hover:bg-pink-600 group p-4 group-hover:bg-pink-600"
                    >
                      <span>Dogs & Puppies</span>
                      <svg
                        class="w-5 h-5 group-hover:rotate-90"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="3"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M9 5l7 7-7 7"
                        />
                      </svg>
                    </button>

                    <div
                      class="absolute left-0 top-full mt-0 w-full bg-pink-600 shadow-lg invisible group-hover:visible group-focus:visible"
                    >
                      <a href="#" class="block p-4 hover:bg-pink-700 active:bg-pink-800"
                        >Dog Adoption</a
                      >
                      <a href="#" class="block p-4 hover:bg-pink-700 active:bg-pink-800"
                        >Dog Breeds</a
                      >
                      <a href="#" class="block p-4 hover:bg-pink-700 active:bg-pink-800"
                        >Dog Behavior</a
                      >
                      <a href="#" class="block p-4 hover:bg-pink-700 active:bg-pink-800"
                        >Dog Training</a
                      >
                    </div>
                  </div>
                  <!-- Cats & Kittens -->
                  <div class="relative group">
                    <button
                      class="flex items-center space-x-1 text-lg hover:bg-pink-600 group p-4 group-hover:bg-pink-600"
                    >
                      <span>Cats & Kittens</span>
                      <svg
                        class="w-5 h-5 group-hover:rotate-90"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="3"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M9 5l7 7-7 7"
                        />
                      </svg>
                    </button>
                    <div
                      class="absolute left-0 top-full mt-0 w-full bg-pink-600 shadow-lg invisible group-hover:visible"
                    >
                      <a href="#" class="block p-4 hover:bg-pink-700 active:bg-pink-800"
                        >Cat Adoption</a
                      >
                      <a href="#" class="block p-4 hover:bg-pink-700 active:bg-pink-800"
                        >Cat Breeds</a
                      >
                      <a href="#" class="block p-4 hover:bg-pink-700 active:bg-pink-800"
                        >Cat Behavior</a
                      >
                      <a href="#" class="block p-4 hover:bg-pink-700 active:bg-pink-800"
                        >Cat Training</a
                      >
                    </div>
                  </div>
                  <a href="#" class="p-4 text-lg hover:bg-pink-600 active:bg-pink-700"
                    >About Other Pets</a
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Sağ kısım -->
          <div class="nav-sides">
            <!-- Sign In -->
            <button
              class="hidden sm:inline bg-pink-500 hover:bg-pink-600 active:bg-pink-700 text-white px-6 py-2 rounded-full font-medium text-lg cursor-pointer"
            >
              SIGN IN
            </button>
            <button class="sm:hidden">
              <img src="signin-icon.png" alt="Sign In" class="w-6 h-6" />
            </button>

            <!-- Hamburger -->
            <div
              class="md:hidden flex flex-col justify-between w-6 h-6 cursor-pointer"
            >
              <span class="block h-1 w-full bg-gray-600 rounded"></span>
              <span class="block h-1 w-full bg-gray-600 rounded"></span>
              <span class="block h-1 w-full bg-gray-600 rounded"></span>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
